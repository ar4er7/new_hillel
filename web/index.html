<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post ideas</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Information fetcher</h1> 
    <button id="fetch-information">Fetch information</button>
    <span id="information">No information</span>

    <script>
        $(document).ready(function () {
            $("#fetch-information").click(function () {
                $.ajax({
                    url: "http://localhost:8000/info",
                    type: "GET",
                    success: function(data) {
                        $("#information").text(data);
                    },
                    error: function (jqdata, status, error) {},
                });
            });
        });
    </script>
</body>
</html>
